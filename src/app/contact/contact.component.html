<div class="form-container max-w-lg mx-auto p-4 bg-white shadow-md rounded-lg">
  <p class="text-center text-2xl font-bold mb-4">Contact</p>
  <form [formGroup]="userForm" class="space-y-4">
      <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
          <input type="text" id="name" formControlName="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
          <div *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name').touched" class="text-red-500 text-sm mt-1">Name is required</div>
      </div>

      <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
          <input type="email" id="email" formControlName="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
      </div>

      <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message:</label>
          <textarea id="message" formControlName="message" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500"></textarea>
      </div>

      <button (click)="onSubmit()" class="w-full bg-purple-700 text-white py-2 px-4 rounded hover:bg-purple-800 transition duration-300">Submit</button>
  </form>
</div>
