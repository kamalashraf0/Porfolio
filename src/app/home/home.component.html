<div class="relative h-screen bg-cover bg-center">
  <app-test></app-test>
  <div class="container mx-auto p-4 bg-white bg-opacity-0 rounded-lg shadow-lg absolute inset-0 flex flex-col justify-center items-center animate-fade-in">
    <h1 class="text-4xl text-gray-700 font-bold mb-4">Welcome to My Portfolio</h1>
    <p class="text-lg text-gray-700 mb-4">Explore my projects and learn more about my work.</p>
    <a routerLink="/portfolio" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">View Portfolio</a>
  </div>

  <!-- Add the image here -->
  <div class="absolute bottom-0 left-0 w-full flex justify-center mb-4">
    <img src="assets/images/clouds.png" alt="Descriptive Alt Text" class="max-w-full h-auto rounded-lg shadow-lg" id="scroll-image">
  </div>

  <!-- White card with opacity, initially hidden -->
  <div class="fixed bottom-0 left-0 w-full flex justify-center mb-8 transition-opacity duration-500 opacity-0 bg-white bg-opacity-75 p-6 rounded-lg shadow-xl max-w-4xl" id="scroll-card">
    <p class="text-center text-gray-800 text-lg">Add any additional content or description here.</p>
  </div>
</div>

<script>document.addEventListener('DOMContentLoaded', function() {
  const image = document.getElementById('scroll-image');
  const card = document.getElementById('scroll-card');

  if (image && card) {
    const imageBottom = image.offsetTop + image.offsetHeight;

    window.addEventListener('scroll', () => {
      if (window.scrollY > imageBottom) {
        card.classList.remove('opacity-0');
        card.classList.add('opacity-100');
      } else {
        card.classList.remove('opacity-100');
        card.classList.add('opacity-0');
      }
    });
  }
});
</script>
