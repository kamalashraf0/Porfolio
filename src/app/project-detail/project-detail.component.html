<div *ngIf="project" class="container mx-auto p-4">
  <h1 class="text-4xl font-bold mb-4">{{ project.name }}</h1>
  <p class="text-lg text-gray-700 mb-4">{{ project.description }}</p>
  <ul class="list-disc list-inside">
    <li *ngFor="let tech of project.technologies" class="text-gray-700">{{ tech }}</li>
  </ul>
</div>
