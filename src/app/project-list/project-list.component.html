
<div class="mb-4">
  <input type="text" placeholder="Search projects..." class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" [(ngModel)]="searchTerm" (input)="filterProjects()">
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let project of filteredProjects" class="border p-6 rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300 bg-white">
    <h2 class="text-2xl font-bold mb-2 text-black">{{ project.name }}</h2>
    <p class="text-gray-800 mb-4">{{ project.description }}</p>
    <a [routerLink]="['/portfolio', project.id]" class="text-blue-600 hover:text-blue-800 hover:underline">View Details</a>
  </div>
</div>
